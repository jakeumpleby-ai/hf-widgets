<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background: transparent; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .widget-container { 
            width: 700px; 
            background: #ffffff; 
            border-radius: 40px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .brand-header {
            width: 100%;
            background: #58b622; 
            padding: 55px 0; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scalable Logo Styling */
        #main-logo {
            height: 90px; 
            width: auto;
            max-width: 85%;
            object-fit: contain;
        }

        .content-area {
            padding: 45px 55px;
            display: flex;
            align-items: center;
        }

        .goal-section {
            flex: 1;
            padding-right: 45px;
        }

        #campaign-title { 
            font-size: 15px; 
            font-weight: 700; 
            color: #ccc; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 85px; 
            background: #f0f0f0;
            border-radius: 45px;
            overflow: hidden;
        }

        .fill-bar {
            height: 100%;
            width: 0%;
            background: #58b622; 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .text-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px;
            box-sizing: border-box;
            pointer-events: none;
        }

        #current-count { font-size: 50px; font-weight: 900; color: #ffffff; }
        #goal-total { font-size: 24px; font-weight: 900; color: #333; }

        .footer { 
            margin-top: 15px; 
            font-size: 13px; 
            font-weight: 700; 
            color: #bbb; 
            text-transform: uppercase;
        }

        .qr-column {
            width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #creator-code { 
            font-size: 18px; 
            font-weight: 900; 
            color: #58b622; 
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .qr-holder {
            background: #ffffff;
            padding: 10px;
            border-radius: 20px;
            border: 3px solid #58b622;
        }

        .qr-label { font-size: 11px; font-weight: 700; color: #58b622; margin-top: 8px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="widget-container">
    <div class="brand-header">
        <img id="main-logo" src="./logo.png" alt="HelloFresh Logo">
    </div>

    <div class="content-area">
        <div class="goal-section">
            <div id="campaign-title">Sponsorship Goal</div>
            <div class="progress-bar">
                <div id="bar" class="fill-bar"></div>
                <div class="text-overlay">
                    <span id="current-count">0</span>
                    <span id="goal-total">GOAL: 0</span>
                </div>
            </div>
            <div class="footer">Boxes Tracked This Month</div>
        </div>

        <div class="qr-column" id="qr-ui" style="visibility: hidden;">
            <span id="creator-code"></span>
            <div class="qr-holder">
                <div id="qrcode"></div>
            </div>
            <span class="qr-label">Scan Me</span>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';
    
    let qr = null;
    let last = -1;

    // Cache Buster for the logo
    document.getElementById('main-logo').src = "./logo.png?v=" + new Date().getTime();

    async function update() {
        try {
            const res = await fetch(`${API}?creator=${creator}`);
            const data = await res.json();
            const curr = parseInt(data.current);
            const goal = parseInt(data.goal);
            const pct = (curr / goal) * 100;

            if (last !== -1 && curr > last) {
                confetti({ particleCount: 180, spread: 80, origin: { y: 0.6 }, colors: ['#58b622', '#ffffff'] });
            }
            last = curr;

            document.getElementById('campaign-title').innerText = data.text;
            document.getElementById('creator-code').innerText = creator;
            document.getElementById('current-count').innerText = curr;
            document.getElementById('goal-total').innerText = "GOAL: " + goal;
            document.getElementById('bar').style.width = Math.min(pct, 100) + "%";

            if (data.link) {
                document.getElementById('qr-ui').style.visibility = "visible";
                if (!qr) {
                    qr = new QRCode(document.getElementById('qrcode'), {
                        text: data.link.trim(), width: 100, height: 100
                    });
                } else {
                    qr.makeCode(data.link.trim());
                }
            }
        } catch (e) { console.error(e); }
    }

    update();
    setInterval(update, 30000); // 30-second sync
</script>

</body>
</html>
