<html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            background: transparent; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .widget-card { 
            width: 700px; 
            background: #ffffff; 
            border-radius: 40px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* MASSIVE BRAND HEADER */
        .brand-header {
            width: 100%;
            background: #58b622; 
            padding: 50px 0; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Logo as Internal Code - Cannot Break */
        .hf-logo-svg {
            height: 80px; 
            width: auto;
        }

        .content {
            padding: 40px 50px;
            display: flex;
            align-items: center;
        }

        .stats-area {
            flex: 1;
            padding-right: 40px;
        }

        #label-text { 
            font-size: 14px; 
            font-weight: 700; 
            color: #ccc; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .progress-track {
            position: relative;
            width: 100%;
            height: 80px; 
            background: #f0f0f0;
            border-radius: 40px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #58b622; 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .progress-display {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px;
            box-sizing: border-box;
        }

        #current-val { font-size: 48px; font-weight: 900; color: #ffffff; }
        #goal-val { font-size: 24px; font-weight: 900; color: #333; }

        .footer { 
            margin-top: 15px; 
            font-size: 13px; 
            font-weight: 700; 
            color: #bbb; 
            text-transform: uppercase;
        }

        /* QR Section */
        .qr-section {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #creator-name { 
            font-size: 18px; 
            font-weight: 900; 
            color: #58b622; 
            margin-bottom: 10px;
        }

        .qr-box {
            background: #ffffff;
            padding: 10px;
            border-radius: 20px;
            border: 3px solid #58b622;
        }

        .qr-label { font-size: 11px; font-weight: 700; color: #58b622; margin-top: 8px; text-transform: uppercase; }
    </style>
</head>

    </div>

    <div class="content">
        <div class="stats-area">
            <div id="label-text">Campaign Progress</div>
            <div class="progress-track">
                <div id="bar" class="progress-fill"></div>
                <div class="progress-display">
                    <span id="current-val">0</span>
                    <span id="goal-val">GOAL: 0</span>
                </div>
            </div>
            <div class="footer">Boxes Tracked This Month</div>
        </div>

        <div class="qr-section" id="qr-wrap" style="visibility: hidden;">
            <span id="creator-name"></span>
            <div class="qr-box">
                <div id="qrcode"></div>
            </div>
            <span class="qr-label">Scan Me</span>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';
    
    let qr = null;
    let last = -1;

    async function sync() {
        try {
            const res = await fetch(`${API}?creator=${creator}`);
            const data = await res.json();
            
            const curr = parseInt(data.current);
            const goal = parseInt(data.goal);
            const pct = (curr / goal) * 100;

            if (last !== -1 && curr > last) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#58b622', '#ffffff', '#91d400'] });
            }
            last = curr;

            document.getElementById('label-text').innerText = data.text;
            document.getElementById('creator-name').innerText = creator;
            document.getElementById('current-val').innerText = curr;
            document.getElementById('goal-val').innerText = "GOAL: " + goal;
            document.getElementById('bar').style.width = Math.min(pct, 100) + "%";

            if (data.link) {
                document.getElementById('qr-wrap').style.visibility = "visible";
                if (!qr) {
                    qr = new QRCode(document.getElementById('qrcode'), {
                        text: data.link.trim(), width: 100, height: 100
                    });
                } else {
                    qr.makeCode(data.link.trim());
                }
            }
        } catch (e) { console.error(e); }
    }

    sync();
    setInterval(sync, 30000);
</script>
