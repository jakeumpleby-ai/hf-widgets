<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            color: white; 
            background: transparent; 
            overflow: hidden; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .widget-container {
            width: 400px; /* Slightly wider for a more cinematic look */
            text-align: center;
        }

        /* Video Scaling - Ensures Slide1 fills the width perfectly */
        #bg-video {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: -10px; /* Overlaps slightly for a seamless look */
            filter: drop-shadow(0px 0px 10px rgba(0,0,0,0.5));
        }

        .container { 
            background: rgba(15, 15, 15, 0.95); 
            padding: 25px; 
            border-radius: 15px; 
            border-bottom: 8px solid #58b622; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            position: relative;
            z-index: 2;
        }

        .label { 
            font-size: 14px; 
            font-weight: 800; 
            margin-bottom: 15px; 
            text-transform: uppercase; 
            display: flex;
            justify-content: space-between;
            letter-spacing: 1.5px;
            color: #eee;
        }

        .progress-bg { 
            background: #1a1a1a; 
            height: 32px; /* Thicker bar for better visibility */
            border-radius: 16px; 
            overflow: hidden; 
            border: 1px solid #333;
        }

        .progress-fill { 
            background: linear-gradient(90deg, #58b622, #a3e635); 
            height: 100%; 
            width: 0%; 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy transition */
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
        }

        /* LARGE BRANDED STATS */
        .stats { 
            margin-top: 20px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #current-count { 
            font-size: 48px; /* Massive primary number */
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 0 20px rgba(88, 182, 34, 0.4);
        }

        .count-subtext {
            font-size: 14px;
            color: #888;
            display: block;
            text-transform: uppercase;
            font-weight: bold;
        }

        #goal-total { 
            font-size: 22px; 
            color: #58b622;
            font-weight: 800;
            background: rgba(88, 182, 34, 0.1);
            padding: 5px 12px;
            border-radius: 8px;
        }

        #creator-name { color: #58b622; }
    </style>
</head>
<body>

<div class="widget-container">
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="Slide1.webm" type="video/webm">
    </video>

    <div class="container">
        <div class="label">
            <span id="display-text">Campaign Goal</span>
            <span id="creator-name"></span>
        </div>
        <div class="progress-bg">
            <div id="bar" class="progress-fill"></div>
        </div>
        <div class="stats">
            <div>
                <span id="current-count">0</span>
                <span class="count-subtext">Boxes Tracked</span>
            </div>
            <span id="goal-total">Goal: 0</span>
        </div>
    </div>
</div>

<script>
    // Keeping your working logic 100% intact
    const API_URL = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';

    async function updateWidget() {
        try {
            const response = await fetch(`${API_URL}?creator=${creator}`);
            const data = await response.json();
            const percent = (data.current / data.goal) * 100;
            
            document.getElementById('display-text').innerText = data.text;
            document.getElementById('creator-name').innerText = creator;
            document.getElementById('current-count').innerText = data.current;
            document.getElementById('goal-total').innerText = "Goal: " + data.goal;
            document.getElementById('bar').style.width = Math.min(percent, 100) + "%";
        } catch (e) {
            console.error("Data error:", e);
        }
    }

    updateWidget();
    setInterval(updateWidget, 120000);
</script>

</body>
</html>
