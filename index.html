<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes conversionPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(88, 182, 34, 0.4); }
            100% { transform: scale(1); }
        }

        body { 
            background: transparent; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .widget-container { 
            width: 700px; 
            background: #ffffff; 
            border-radius: 40px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* MASSIVE BRAND STAGE */
        .brand-stage {
            width: 100%;
            background: #58b622; 
            padding: 60px 0; /* Huge vertical space for dominance */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hf-logo {
            height: 90px; /* Dominant Brand Component */
            width: auto;
            /* Seamless white logo filter */
            filter: brightness(0) invert(1);
        }

        .content-body {
            padding: 45px 55px;
            display: flex;
            align-items: center;
        }

        .goal-section {
            flex: 1;
            padding-right: 45px;
        }

        #campaign-label { 
            font-size: 15px; 
            font-weight: 700; 
            color: #ccc; 
            text-transform: uppercase; 
            letter-spacing: 2.5px;
            margin-bottom: 15px;
        }

        .progress-track {
            position: relative;
            width: 100%;
            height: 80px; 
            background: #f0f0f0;
            border-radius: 40px;
            overflow: hidden;
        }

        .pulse-active {
            animation: conversionPulse 0.8s ease-in-out;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #58b622; 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .progress-text {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px;
            box-sizing: border-box;
            pointer-events: none;
        }

        #count-val { font-size: 48px; font-weight: 900; color: #ffffff; }
        #goal-val { font-size: 24px; font-weight: 900; color: #444; }

        .footer-note { 
            margin-top: 15px; 
            font-size: 13px; 
            font-weight: 700; 
            color: #bbb; 
            text-transform: uppercase;
        }

        .qr-sidebar {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #creator-tag { 
            font-size: 18px; 
            font-weight: 900; 
            color: #58b622; 
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .qr-frame {
            background: #ffffff;
            padding: 12px;
            border-radius: 20px;
            border: 3px solid #58b622;
        }

        .qr-msg { 
            font-size: 12px; 
            font-weight: 700; 
            color: #58b622; 
            margin-top: 10px; 
            text-transform: uppercase; 
        }
    </style>
</head>
<body>

<div class="widget-container" id="widget-card">
    <div class="brand-stage">
        <img class="hf-logo" src="https://www.hellofresh.com/images/hellofresh-logo.svg" alt="HelloFresh Logo">
    </div>

    <div class="content-body">
        <div class="goal-section">
            <div id="campaign-label">Campaign Progress</div>
            <div class="progress-track" id="bar-outer">
                <div id="bar" class="progress-fill"></div>
                <div class="progress-text">
                    <span id="count-val">0</span>
                    <span id="goal-val">GOAL: 0</span>
                </div>
            </div>
            <div class="footer-note">Boxes Tracked This Month</div>
        </div>

        <div class="qr-sidebar" id="qr-wrap" style="visibility: hidden;">
            <span id="creator-tag"></span>
            <div class="qr-frame">
                <div id="qrcode"></div>
            </div>
            <span class="qr-msg">Scan Me</span>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';
    
    let qr = null;
    let last = -1;

    async function update() {
        try {
            const res = await fetch(`${API}?creator=${creator}`);
            const data = await res.json();
            const curr = parseInt(data.current);
            const goal = parseInt(data.goal);
            const pct = (curr / goal) * 100;

            if (last !== -1 && curr > last) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#58b622', '#ffffff'] });
                const outer = document.getElementById('bar-outer');
                outer.classList.remove('pulse-active');
                void outer.offsetWidth; 
                outer.classList.add('pulse-active');
            }
            last = curr;

            document.getElementById('campaign-label').innerText = data.text;
            document.getElementById('creator-tag').innerText = creator;
            document.getElementById('count-val').innerText = curr;
            document.getElementById('goal-val').innerText = "GOAL: " + goal;
            document.getElementById('bar').style.width = Math.min(pct, 100) + "%";

            if (data.link) {
                document.getElementById('qr-wrap').style.visibility = "visible";
                if (!qr) {
                    qr = new QRCode(document.getElementById('qrcode'), {
                        text: data.link.trim(), width: 100, height: 100
                    });
                } else {
                    qr.makeCode(data.link.trim());
                }
            }
        } catch (e) { console.error(e); }
    }

    update();
    setInterval(update, 30000);
</script>

</body>
</html>
