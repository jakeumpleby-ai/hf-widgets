<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: transparent; 
            overflow: hidden; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        /* Fixed 500x200 container */
        .container { 
            width: 500px; 
            height: 200px;
            background: #ffffff; 
            padding: 25px 35px; 
            border-radius: 24px; 
            box-sizing: border-box;
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-bottom: 10px solid #58b622;
        }

        /* Top Header: Campaign Text and Creator */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        #display-text {
            font-size: 14px;
            font-weight: 800;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        #creator-name {
            font-size: 22px;
            font-weight: 900;
            color: #58b622;
        }

        /* The Progress Bar Area */
        .progress-section {
            width: 100%;
        }

        .progress-bg { 
            background: #f2f2f2; 
            height: 44px; 
            border-radius: 22px; 
            overflow: hidden; 
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.06);
        }

        .progress-fill { 
            background: linear-gradient(90deg, #58b622, #96d96e); 
            height: 100%; 
            width: 0%; 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* The Stats: Left (Current) and Right (Goal) */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 5px;
        }

        .stat-group {
            display: flex;
            flex-direction: column;
        }

        .stat-group.right {
            text-align: right;
        }

        #current-count { 
            font-size: 58px; 
            font-weight: 900;
            color: #111;
            line-height: 1;
        }

        #goal-total { 
            font-size: 58px; 
            font-weight: 900;
            color: #58b622;
            line-height: 1;
        }

        .stat-label {
            font-size: 13px;
            font-weight: 700;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span id="display-text">Amazing Deal</span>
        <span id="creator-name"></span>
    </div>

    <div class="progress-section">
        <div class="progress-bg">
            <div id="bar" class="progress-fill"></div>
        </div>
    </div>

    <div class="footer">
        <div class="stat-group">
            <span id="current-count">0</span>
            <span class="stat-label">Boxes Tracked</span>
        </div>
        
        <div class="stat-group right">
            <span id="goal-total">0</span>
            <span class="stat-label">Goal Target</span>
        </div>
    </div>
</div>

<script>
    /* KEEPING YOUR WORKING LOGIC UNTOUCHED
    */
    const API_URL = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';

    async function updateWidget() {
        try {
            const response = await fetch(`${API_URL}?creator=${creator}`);
            const data = await response.json();
            const percent = (data.current / data.goal) * 100;
            
            document.getElementById('display-text').innerText = data.text;
            document.getElementById('creator-name').innerText = creator;
            document.getElementById('current-count').innerText = data.current;
            document.getElementById('goal-total').innerText = data.goal;
            document.getElementById('bar').style.width = Math.min(percent, 100) + "%";
        } catch (e) { console.error("Update Error:", e); }
    }

    updateWidget();
    setInterval(updateWidget, 120000);
</script>

</body>
</html>
