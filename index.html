<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --hf-green: #58b622;
            --bg-gray: #f8f9fa;
        }

        body { 
            background: transparent; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        /* STRICT 500x500 Square Format */
        .widget-card { 
            width: 500px; 
            height: 500px;
            background: #ffffff; 
            border-radius: 50px; 
            box-sizing: border-box;
            box-shadow: 0 40px 100px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* BRAND TOP SECTION */
        .brand-top {
            background: var(--hf-green);
            padding: 35px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        #main-logo {
            height: 80px;
            filter: brightness(0) invert(1);
            object-fit: contain;
        }

        /* MAIN CONTENT VERTICAL STACK */
        .main-content {
            flex: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        #creator-tag {
            font-size: 32px;
            font-weight: 900;
            color: var(--hf-green);
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
        }

        /* COMPACT CENTER PROGRESS UI */
        .progress-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bar-outer {
            width: 100%;
            height: 80px;
            background: var(--bg-gray);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            background: var(--hf-green);
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bar-labels {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
        }

        .stat-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .num { font-size: 40px; font-weight: 900; color: #000; }
        .lab { font-size: 14px; font-weight: 800; text-transform: uppercase; color: #000; opacity: 0.6; }
        
        /* PROMO SECTION */
        #promo-text {
            font-size: 16px;
            font-weight: 900;
            color: #000;
            text-align: center;
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        /* QR FOOTER */
        .qr-footer {
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--bg-gray);
            padding: 12px 25px;
            border-radius: 25px;
        }

        .qr-wrap {
            background: #fff;
            padding: 5px;
            border-radius: 12px;
            border: 2px solid var(--hf-green);
        }

        .scan-me {
            font-size: 18px;
            font-weight: 900;
            color: var(--hf-green);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="widget-card" id="widget">
    <div class="brand-top">
        <img id="main-logo" src="./logo.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/en/thumb/3/3f/HelloFresh_logo.svg/1200px-HelloFresh_logo.svg.png'">
    </div>

    <div class="main-content">
        <h1 id="creator-tag">CREATOR</h1>

        <div class="progress-box">
            <div class="bar-outer">
                <div id="bar" class="bar-fill"></div>
                <div class="bar-labels">
                    <div class="stat-group">
                        <span id="curr" class="num">0</span>
                        <span class="lab">First Boxes</span>
                    </div>
                    <div class="stat-group">
                        <span class="lab">Goal</span>
                        <span id="goal" class="num">0</span>
                    </div>
                </div>
            </div>
            <div id="promo-text">Loading Promotion...</div>
        </div>

        <div class="qr-footer" id="qr-ui" style="visibility: hidden;">
            <div class="qr-wrap">
                <div id="qrcode"></div>
            </div>
            <span class="scan-me">Scan Me</span>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';
    let qr = null; let last = -1;

    async function update() {
        try {
            const res = await fetch(`${API}?creator=${creator}`);
            const data = await res.json();
            const c = parseInt(data.current);
            const g = parseInt(data.goal);
            
            if (last !== -1 && c > last) {
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#58b622', '#ffffff'] });
            }
            last = c;

            document.getElementById('creator-tag').innerText = creator;
            document.getElementById('promo-text').innerText = data.text;
            document.getElementById('curr').innerText = c;
            document.getElementById('goal').innerText = g;
            document.getElementById('bar').style.width = Math.min((c/g)*100, 100) + "%";

            if (data.link) {
                document.getElementById('qr-ui').style.visibility = "visible";
                if (!qr) {
                    qr = new QRCode(document.getElementById('qrcode'), {
                        text: data.link.trim(), width: 70, height: 70
                    });
                } else { qr.makeCode(data.link.trim()); }
            }
        } catch (e) { console.error(e); }
    }
    update(); setInterval(update, 30000);
</script>

</body>
</html>
