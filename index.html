<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: transparent; 
            overflow: hidden; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        /* Main Container: Adjusted to 550px to accommodate the QR sidebar */
        .container { 
            width: 550px; 
            height: 200px;
            background: #ffffff; 
            padding: 25px; 
            border-radius: 24px; 
            box-sizing: border-box;
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: row; /* Side-by-side layout */
            border-bottom: 10px solid #58b622;
        }

        /* Left Side: Progress and Info */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        #display-text { font-size: 13px; font-weight: 800; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        #creator-name { font-size: 18px; font-weight: 900; color: #58b622; }

        .progress-wrapper {
            position: relative;
            width: 100%;
            height: 60px; 
            background: #f0f0f0;
            border-radius: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #58b622, #96d96e); 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bar-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none;
        }

        #current-count { font-size: 32px; font-weight: 900; color: #ffffff; text-shadow: 0 2px 4px rgba(0,0,0,0.15); }
        #goal-total { font-size: 18px; font-weight: 800; color: #444; }

        .sub-label {
            margin-top: 10px;
            font-size: 11px;
            font-weight: 800;
            color: #bbb;
            text-transform: uppercase;
        }

        /* Right Side: QR Sidebar */
        .qr-sidebar {
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 1px solid #f0f0f0;
        }

        .qr-label {
            font-size: 10px;
            font-weight: 900;
            color: #58b622;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        #qr-code {
            width: 80px;
            height: 80px;
            background: #fff;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main-content">
        <div class="header">
            <span id="display-text">Amazing Deal</span>
            <span id="creator-name"></span>
        </div>

        <div class="progress-wrapper">
            <div id="bar" class="progress-fill"></div>
            <div class="bar-overlay">
                <span id="current-count">0</span>
                <span id="goal-total">Goal: 0</span>
            </div>
        </div>

        <div class="sub-label">Boxes Tracked This Month</div>
    </div>

    <div class="qr-sidebar" id="qr-container" style="display:none;">
        <span class="qr-label">Scan to Support</span>
        <img id="qr-code" src="" alt="Scan Me">
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';

    async function updateWidget() {
        try {
            const response = await fetch(`${API_URL}?creator=${creator}`);
            const data = await response.json();
            
            // Progress Update
            const percent = (data.current / data.goal) * 100;
            document.getElementById('display-text').innerText = data.text;
            document.getElementById('creator-name').innerText = creator;
            document.getElementById('current-count').innerText = data.current;
            document.getElementById('goal-total').innerText = "Goal: " + data.goal;
            document.getElementById('bar').style.width = Math.min(percent, 100) + "%";

            // QR Code Logic
            if (data.link && data.link.trim() !== "") {
                const qrContainer = document.getElementById('qr-container');
                const qrImg = document.getElementById('qr-code');
                
                // Ensure the link is clean for the API
                const cleanLink = data.link.trim();
                qrImg.src = `https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=${encodeURIComponent(cleanLink)}&choe=UTF-8`;
                
                qrContainer.style.display = "flex";
            }
        } catch (e) { console.error("Update error", e); }
    }

    updateWidget();
    setInterval(updateWidget, 120000);
</script>

</body>
</html>
