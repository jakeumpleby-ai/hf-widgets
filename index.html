<!DOCTYPE html>
<html>
<head>
    <style>
        /* Transparent background for OBS */
        body { 
            font-family: 'Helvetica', sans-serif; 
            color: white; 
            background: transparent; 
            overflow: hidden; 
            margin: 0; 
            padding: 10px; 
            text-align: center; 
        }
        
        /* Main wrapper to keep video and bar aligned */
        .widget-container {
            display: inline-block;
            width: 380px;
        }

        /* Video Styling for .webm */
        #bg-video {
            width: 100%;
            height: auto;
            margin-bottom: -15px; /* Pulls the bar up to meet the video */
            border-radius: 12px 12px 0 0;
            display: block;
        }

        /* The Goal Bar Container */
        .container { 
            background: rgba(0,0,0,0.85); 
            padding: 20px; 
            border-radius: 0 0 12px 12px; 
            border-bottom: 6px solid #58b622; /* HelloFresh Green */
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            position: relative;
            z-index: 2;
        }

        .label { 
            font-size: 16px; 
            font-weight: bold; 
            margin-bottom: 12px; 
            text-transform: uppercase; 
            display: flex;
            justify-content: space-between;
            letter-spacing: 1px;
        }

        .progress-bg { 
            background: #222; 
            height: 28px; /* Taller, bolder bar */
            border-radius: 14px; 
            overflow: hidden; 
            border: 1px solid #444;
        }

        .progress-fill { 
            background: linear-gradient(90deg, #58b622, #96d96e); 
            height: 100%; 
            width: 0%; 
            transition: width 2s cubic-bezier(0.17, 0.67, 0.83, 0.67); 
            box-shadow: 0 0 15px rgba(88, 182, 34, 0.6);
        }

        /* LARGE BRANDED STATS */
        .stats { 
            margin-top: 15px; 
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        #current-count { 
            font-size: 38px; /* Large, punchy count */
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 12px rgba(88, 182, 34, 0.8); /* Green glow */
        }

        #goal-total { 
            font-size: 20px; 
            color: #58b622;
            font-weight: bold;
        }

        #creator-name { color: #58b622; }
    </style>
</head>
<body>

<div class="widget-container">
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="Slide1.webm" type="video/webm">
    </video>

    <div class="container">
        <div class="label">
            <span id="display-text">Campaign Goal</span>
            <span id="creator-name"></span>
        </div>
        <div class="progress-bg">
            <div id="bar" class="progress-fill"></div>
        </div>
        <div class="stats">
            <span id="current-count">0 boxes</span>
            <span id="goal-total">Goal: 0</span>
        </div>
    </div>
</div>

<script>
    // Your verified and working Google Apps Script URL
    const API_URL = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";

    // Get ?creator=NAME from the URL
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';

    async function updateWidget() {
        try {
            const response = await fetch(`${API_URL}?creator=${creator}`);
            const data = await response.json();

            const percent = (data.current / data.goal) * 100;
            
            // Updating text and bar
            document.getElementById('display-text').innerText = data.text;
            document.getElementById('creator-name').innerText = creator;
            document.getElementById('current-count').innerText = data.current + " boxes";
            document.getElementById('goal-total').innerText = "Goal: " + data.goal;
            document.getElementById('bar').style.width = Math.min(percent, 100) + "%";
            
            console.log("Update successful for: " + creator);
        } catch (e) {
            console.error("Error fetching data:", e);
        }
    }

    // Refresh every 2 minutes (120000ms) as per your working version
    updateWidget();
    setInterval(updateWidget, 120000);
</script>

</body>
</html>
