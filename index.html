<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* High-impact conversion pulse */
        @keyframes conversionPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); filter: brightness(1.1); }
            100% { transform: scale(1); }
        }

        body { 
            background: transparent; 
            overflow: hidden; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .widget-card { 
            width: 700px; /* Expansive width for brand impact */
            background: #ffffff; 
            border-radius: 40px; 
            box-sizing: border-box;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* MASSIVE BRAND STAGE */
        .brand-stage {
            width: 100%;
            background: #58b622; 
            padding: 50px 0; /* Deep vertical space for the logo */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Seamlessly integrated SVG Logo */
        .hf-logo-main {
            width: 450px; /* Dominates the visual hierarchy */
            height: auto;
            fill: white;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.1));
        }

        .content-area {
            padding: 45px 60px;
            display: flex;
            align-items: center;
            background: #ffffff;
        }

        .stats-left {
            flex: 1;
            padding-right: 50px;
        }

        #campaign-title { 
            font-size: 16px; 
            font-weight: 800; 
            color: #bbb; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            margin-bottom: 18px;
        }

        /* Cinematic Progress Bar */
        .bar-track {
            position: relative;
            width: 100%;
            height: 80px; 
            background: #f2f2f2;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .pulse-effect {
            animation: conversionPulse 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #58b622, #70d433); 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bar-overlay-text {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px;
            box-sizing: border-box;
        }

        #count-big { font-size: 48px; font-weight: 900; color: #ffffff; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }
        #goal-small { font-size: 24px; font-weight: 900; color: #333; opacity: 0.8; }

        .sub-footer { 
            margin-top: 20px; 
            font-size: 14px; 
            font-weight: 800; 
            color: #999; 
            text-transform: uppercase;
        }

        /* QR Sidebar */
        .qr-side {
            width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #creator-tag { 
            font-size: 18px; 
            font-weight: 900; 
            color: #58b622; 
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .qr-frame {
            background: #ffffff;
            padding: 12px;
            border-radius: 24px;
            border: 4px solid #58b622;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(88, 182, 34, 0.2);
        }

        .qr-instruction { 
            margin-top: 12px; 
            font-size: 12px; 
            font-weight: 900; 
            color: #58b622; 
            text-transform: uppercase; 
        }
    </style>
</head>

        </svg>
    </div>

    <div class="content-area">
        <div class="stats-left">
            <div id="campaign-title">Sponsorship Progress</div>
            <div class="bar-track" id="bar-outer">
                <div id="bar" class="bar-fill"></div>
                <div class="bar-overlay-text">
                    <span id="count-big">0</span>
                    <span id="goal-small">GOAL: 0</span>
                </div>
            </div>
            <div class="sub-footer">Boxes Tracked This Month</div>
        </div>

        <div class="qr-side" id="qr-wrapper" style="visibility: hidden;">
            <span id="creator-tag"></span>
            <div class="qr-frame">
                <div id="qrcode-canvas"></div>
            </div>
            <span class="qr-instruction">Scan to Shop</span>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';
    
    let qrGenerator = null;
    let lastCount = -1;

    function celebrate() {
        confetti({
            particleCount: 180, spread: 80, origin: { y: 0.7 },
            colors: ['#58b622', '#ffffff', '#91d400']
        });
    }

    async function updateWidget() {
        try {
            const response = await fetch(`${API_URL}?creator=${creator}`);
            const data = await response.json();
            const current = parseInt(data.current);
            const goal = parseInt(data.goal);
            const percent = (current / goal) * 100;

            if (lastCount !== -1 && current > lastCount) {
                celebrate();
                const outer = document.getElementById('bar-outer');
                outer.classList.remove('pulse-effect');
                void outer.offsetWidth;
                outer.classList.add('pulse-effect');
            }
            lastCount = current;

            document.getElementById('campaign-title').innerText = data.text;
            document.getElementById('creator-tag').innerText = creator;
            document.getElementById('count-big').innerText = current;
            document.getElementById('goal-small').innerText = "GOAL: " + goal;
            document.getElementById('bar').style.width = Math.min(percent, 100) + "%";

            if (data.link) {
                const wrapper = document.getElementById('qr-wrapper');
                wrapper.style.visibility = "visible";
                if (!qrGenerator) {
                    qrGenerator = new QRCode(document.getElementById('qrcode-canvas'), {
                        text: data.link.trim(), width: 100, height: 100,
                        colorDark: "#000000", colorLight: "#ffffff", correctLevel: QRCode.CorrectLevel.H
                    });
                } else {
                    qrGenerator.clear();
                    qrGenerator.makeCode(data.link.trim());
                }
            }
        } catch (e) { console.error("Update error", e); }
    }

    updateWidget();
    setInterval(updateWidget, 30000); // 30-second rapid sync
</script>
</body>
</html>
