<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: transparent; 
            overflow: hidden; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        /* 500x200 footprint */
        .widget-box {
            width: 500px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* The Main Label (Amazing Deal | jake) */
        .top-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        #display-text { font-size: 16px; font-weight: 700; color: #555; text-transform: uppercase; }
        #creator-name { font-size: 16px; font-weight: 900; color: #58b622; text-transform: lowercase; }

        /* The Condensed Bar */
        .progress-wrapper {
            position: relative;
            width: 100%;
            height: 70px; /* Thicker, condensed look */
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #58b622; /* Solid HelloFresh Green */
            transition: width 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            display: flex;
            align-items: center;
        }

        /* Overlay Text (The "7" and the "Goal: 10") */
        .bar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none; /* Let clicks pass through */
        }

        #current-count {
            font-size: 38px;
            font-weight: 900;
            color: #ffffff; /* White text on green bar */
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        #goal-total {
            font-size: 24px;
            font-weight: 700;
            color: #333; /* Darker text on grey background */
        }

        /* Subtext below the bar */
        .sub-label {
            margin-top: 10px;
            font-size: 12px;
            font-weight: 700;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="widget-box">
    <div class="top-info">
        <span id="display-text">Amazing Deal</span>
        <span id="creator-name"></span>
    </div>

    <div class="progress-wrapper">
        <div id="bar" class="progress-fill"></div>
        <div class="bar-overlay">
            <span id="current-count">0</span>
            <span id="goal-total">Goal: 0</span>
        </div>
    </div>

    <div class="sub-label">Boxes Tracked This Month</div>
</div>

<script>
    // YOUR ORIGINAL WORKING CODE
    const API_URL = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';

    async function updateWidget() {
        try {
            const response = await fetch(`${API_URL}?creator=${creator}`);
            const data = await response.json();
            const percent = (data.current / data.goal) * 100;
            
            document.getElementById('display-text').innerText = data.text;
            document.getElementById('creator-name').innerText = creator;
            document.getElementById('current-count').innerText = data.current;
            document.getElementById('goal-total').innerText = "Goal: " + data.goal;
            document.getElementById('bar').style.width = Math.min(percent, 100) + "%";
        } catch (e) { console.error("Error", e); }
    }

    updateWidget();
    setInterval(updateWidget, 120000);
</script>

</body>
</html>
