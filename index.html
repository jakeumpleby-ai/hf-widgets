<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background: transparent; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .widget-card { 
            width: 720px; 
            background: #ffffff; 
            border-radius: 40px; 
            box-sizing: border-box;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* MASSIVE BRAND HEADER */
        .brand-header {
            width: 100%;
            background: #58b622; 
            padding: 50px 0; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-logo {
            height: 95px; 
            width: auto;
            max-width: 90%;
            filter: brightness(0) invert(1); 
            object-fit: contain;
        }

        .content-wrap {
            padding: 40px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .goal-area {
            flex: 1;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
        }

        /* RE-ALIGNED HEADER: CREATOR NAME ONLY */
        .meta-header {
            margin-bottom: 12px;
        }

        #creator-tag { 
            font-size: 26px; 
            font-weight: 900; 
            color: #58b622; 
            text-transform: uppercase;
        }

        /* Progress Bar Styling */
        .progress-track {
            position: relative;
            width: 100%;
            height: 85px; 
            background: #f4f4f4;
            border-radius: 42px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #58b622; 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .text-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px;
            box-sizing: border-box;
            pointer-events: none;
        }

        /* Added "Boxes" label to the condensed tracker */
        #current-count { font-size: 52px; font-weight: 900; color: #ffffff; text-shadow: 0 2px 5px rgba(0,0,0,0.15); }
        #current-count::after { content: ' Boxes'; font-size: 18px; font-weight: 700; opacity: 0.9; }
        
        #goal-total { font-size: 26px; font-weight: 900; color: #333; }

        /* REBALANCED DESCRIPTION: MOVED BELOW GOAL */
        #campaign-label { 
            margin-top: 15px;
            font-size: 13px; 
            font-weight: 700; 
            color: #888; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .footer-text { 
            margin-top: 8px; 
            font-size: 11px; 
            font-weight: 700; 
            color: #ccc; 
            text-transform: uppercase;
        }

        /* LARGER QR SECTION */
        .qr-section {
            width: 170px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-frame {
            background: #ffffff;
            padding: 12px;
            border-radius: 24px;
            border: 5px solid #58b622;
            box-shadow: 0 10px 30px rgba(88, 182, 34, 0.2);
        }

        .qr-instruction { 
            font-size: 13px; 
            font-weight: 900; 
            color: #58b622; 
            margin-top: 12px; 
            text-transform: uppercase; 
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .pulse-active { animation: pulse 0.8s ease-in-out; }
    </style>
</head>
<body>

<div class="widget-card" id="main-card">
    <div class="brand-header">
        <img id="main-logo" src="./logo.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/en/thumb/3/3f/HelloFresh_logo.svg/1200px-HelloFresh_logo.svg.png'">
    </div>

    <div class="content-wrap">
        <div class="goal-area">
            <div class="meta-header">
                <span id="creator-tag"></span>
            </div>
            
            <div class="progress-track" id="bar-outer">
                <div id="bar" class="progress-fill"></div>
                <div class="text-overlay">
                    <span id="current-count">0</span>
                    <span id="goal-total">GOAL: 0</span>
                </div>
            </div>
            <div id="campaign-label"></div>
            <div class="footer-text">First Boxes</div>
        </div>

        <div class="qr-section" id="qr-ui" style="visibility: hidden;">
            <div class="qr-frame">
                <div id="qrcode"></div>
            </div>
            <span class="qr-instruction">Scan to Save</span>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';
    
    let qr = null;
    let last = -1;

    async function update() {
        try {
            const res = await fetch(`${API}?creator=${creator}`);
            const data = await res.json();
            const curr = parseInt(data.current);
            const goal = parseInt(data.goal);
            const pct = (curr / goal) * 100;

            if (last !== -1 && curr > last) {
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#58b622', '#ffffff'] });
                const card = document.getElementById('main-card');
                card.classList.remove('pulse-active');
                void card.offsetWidth; 
                card.classList.add('pulse-active');
            }
            last = curr;

            document.getElementById('campaign-label').innerText = data.text;
            document.getElementById('creator-tag').innerText = creator;
            document.getElementById('current-count').innerText = curr;
            document.getElementById('goal-total').innerText = "GOAL: " + goal;
            document.getElementById('bar').style.width = Math.min(pct, 100) + "%";

            if (data.link) {
                document.getElementById('qr-ui').style.visibility = "visible";
                if (!qr) {
                    qr = new QRCode(document.getElementById('qrcode'), {
                        text: data.link.trim(), width: 130, height: 130
                    });
                } else {
                    qr.makeCode(data.link.trim());
                }
            }
        } catch (e) { console.error(e); }
    }

    update();
    setInterval(update, 30000);
</script>

</body>
</html>
