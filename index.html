<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background: transparent; 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .widget-box { 
            width: 700px; 
            background: #ffffff; 
            border-radius: 40px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* MASSIVE BRAND HEADER */
        .brand-header {
            width: 100%;
            background: #58b622; 
            padding: 50px 0; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hf-logo {
            height: 70px; /* Dominant Brand Component */
            width: auto;
        }

        .content {
            padding: 40px 50px;
            display: flex;
            align-items: center;
        }

        .main-stats {
            flex: 1;
            padding-right: 40px;
        }

        #campaign-label { 
            font-size: 14px; 
            font-weight: 700; 
            color: #ccc; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        /* Progress Bar */
        .progress-track {
            position: relative;
            width: 100%;
            height: 75px; 
            background: #f0f0f0;
            border-radius: 38px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #58b622; 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .progress-text {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            pointer-events: none;
        }

        #current-val { font-size: 44px; font-weight: 900; color: #ffffff; }
        #goal-val { font-size: 22px; font-weight: 900; color: #333; }

        .footer { 
            margin-top: 15px; 
            font-size: 13px; 
            font-weight: 700; 
            color: #bbb; 
            text-transform: uppercase;
        }

        /* QR Section */
        .qr-section {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #creator-code { 
            font-size: 18px; 
            font-weight: 900; 
            color: #58b622; 
            margin-bottom: 10px;
            text-align: center;
        }

        .qr-border {
            background: #ffffff;
            padding: 10px;
            border-radius: 20px;
            border: 3px solid #58b622;
        }

        .qr-msg { font-size: 11px; font-weight: 700; color: #58b622; margin-top: 8px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="widget-box">
    <div class="brand-header">
        <img class="hf-logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3f/HelloFresh_logo.svg/1200px-HelloFresh_logo.svg.png" alt="HelloFresh">
    </div>

    <div class="content">
        <div class="main-stats">
            <div id="campaign-label">Campaign Progress</div>
            <div class="progress-track">
                <div id="bar" class="progress-fill"></div>
                <div class="progress-text">
                    <span id="current-val">0</span>
                    <span id="goal-val">GOAL: 0</span>
                </div>
            </div>
            <div class="footer">Boxes Tracked This Month</div>
        </div>

        <div class="qr-section" id="qr-wrap" style="visibility: hidden;">
            <span id="creator-code"></span>
            <div class="qr-border">
                <div id="qrcode"></div>
            </div>
            <span class="qr-msg">Scan Me</span>
        </div>
    </div>
</div>

<script>
    const URL = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';
    
    let qr = null;
    let last = -1;

    async function sync() {
        try {
            const res = await fetch(`${URL}?creator=${creator}`);
            const data = await res.json();
            
            const curr = parseInt(data.current);
            const goal = parseInt(data.goal);
            const pct = (curr / goal) * 100;

            if (last !== -1 && curr > last) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#58b622', '#ffffff'] });
            }
            last = curr;

            document.getElementById('campaign-label').innerText = data.text;
            document.getElementById('creator-code').innerText = creator;
            document.getElementById('current-val').innerText = curr;
            document.getElementById('goal-val').innerText = "GOAL: " + goal;
            document.getElementById('bar').style.width = Math.min(pct, 100) + "%";

            if (data.link) {
                document.getElementById('qr-wrap').style.visibility = "visible";
                if (!qr) {
                    qr = new QRCode(document.getElementById('qrcode'), {
                        text: data.link.trim(), width: 90, height: 90
                    });
                } else {
                    qr.makeCode(data.link.trim());
                }
            }
        } catch (e) { console.error(e); }
    }

    sync();
    setInterval(sync, 30000); // 30s check
</script>

</body>
</html>
