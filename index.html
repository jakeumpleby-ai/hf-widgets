<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes conversionPulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.03); filter: brightness(1.1); box-shadow: 0 0 25px rgba(88, 182, 34, 0.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        body { 
            background: transparent; 
            overflow: hidden; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .container { 
            width: 680px; 
            background: #ffffff; 
            border-radius: 32px; 
            box-sizing: border-box;
            box-shadow: 0 20px 60px rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* HERO BRAND BANNER */
        .banner-header {
            width: 100%;
            background: #58b622; 
            padding: 40px 0; /* Max prominence */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hf-logo {
            height: 70px; /* Dominant Scale */
            width: auto;
            max-width: 85%;
            filter: brightness(0) invert(1);
            object-fit: contain;
        }

        .content-wrap {
            padding: 40px 50px;
            display: flex;
            align-items: center;
        }

        .goal-area {
            flex: 1;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
        }

        #display-text { 
            font-size: 15px; 
            font-weight: 800; 
            color: #ccc; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .bar-container {
            position: relative;
            width: 100%;
            height: 72px; 
            background: #f0f0f0;
            border-radius: 36px;
            overflow: hidden;
        }

        .pulse-active {
            animation: conversionPulse 0.8s ease-in-out;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            background: #58b622; 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bar-text {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            pointer-events: none;
        }

        #current-count { font-size: 42px; font-weight: 900; color: #ffffff; text-shadow: 0 2px 5px rgba(0,0,0,0.15); }
        #goal-total { font-size: 22px; font-weight: 900; color: #333; }

        .footer-text { 
            margin-top: 15px; 
            font-size: 13px; 
            font-weight: 800; 
            color: #bbb; 
            text-transform: uppercase;
        }

        .qr-column {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #creator-name { 
            font-size: 18px; 
            font-weight: 900; 
            color: #58b622; 
            text-transform: uppercase;
            margin-bottom: 12px;
            text-align: center;
        }

        .qr-holder {
            background: #ffffff;
            padding: 12px;
            border-radius: 20px;
            border: 3px solid #58b622;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .qr-label {
            font-size: 12px; 
            font-weight: 900; 
            color: #58b622; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div class="banner-header">
        <img src="logo.png" class="hf-logo" alt="HelloFresh Hero">
    </div>

    <div class="content-wrap">
        <div class="goal-area">
            <div id="display-text">Campaign Goal</div>
            <div class="bar-container">
                <div id="bar" class="bar-fill"></div>
                <div class="bar-text">
                    <span id="current-count">0</span>
                    <span id="goal-total">Goal: 0</span>
                </div>
            </div>
            <div class="footer-text">Boxes Tracked This Month</div>
        </div>

        <div class="qr-column" id="qr-wrapper" style="visibility: hidden;">
            <span id="creator-name"></span>
            <div class="qr-holder">
                <div id="qrcode-canvas"></div>
            </div>
            <span class="qr-label">Scan Me</span>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';
    
    let qrGenerator = null;
    let lastCount = -1;
    let goalReached = false;

    function fireConfetti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#58b622', '#ffffff', '#91d400']
        });
    }

    async function updateWidget() {
        try {
            const response = await fetch(`${API_URL}?creator=${creator}`);
            const data = await response.json();
            
            const currentCount = parseInt(data.current);
            const goalTotal = parseInt(data.goal);
            const percent = (currentCount / goalTotal) * 100;

            // Goal celebration logic
            if (currentCount >= goalTotal && !goalReached) {
                fireConfetti();
                goalReached = true;
            }

            // Conversion pulse
            if (lastCount !== -1 && currentCount > lastCount) {
                const container = document.getElementById('main-container');
                container.classList.remove('pulse-active');
                void container.offsetWidth; 
                container.classList.add('pulse-active');
                if (currentCount < goalTotal) fireConfetti(); // Small burst for every box
            }
            lastCount = currentCount;

            document.getElementById('display-text').innerText = data.text;
            document.getElementById('creator-name').innerText = creator;
            document.getElementById('current-count').innerText = currentCount;
            document.getElementById('goal-total').innerText = "Goal: " + goalTotal;
            document.getElementById('bar').style.width = Math.min(percent, 100) + "%";

            if (data.link && data.link.trim() !== "") {
                const wrapper = document.getElementById('qr-wrapper');
                wrapper.style.visibility = "visible";
                
                if (!qrGenerator) {
                    qrGenerator = new QRCode(document.getElementById('qrcode-canvas'), {
                        text: data.link.trim(),
                        width: 90, height: 90,
                        colorDark : "#000000", colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                } else {
                    qrGenerator.clear();
                    qrGenerator.makeCode(data.link.trim());
                }
            }
        } catch (e) { console.error("Sync error", e); }
    }

    updateWidget();
    setInterval(updateWidget, 30000);
</script>

</body>
</html>
