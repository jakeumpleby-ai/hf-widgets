<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background: transparent; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .widget-card { 
            width: 720px; 
            background: #ffffff; 
            border-radius: 40px; 
            box-sizing: border-box;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* MINIMIZED BEZELS (PADDING) */
        .brand-header {
            width: 100%;
            background: #58b622; 
            padding: 15px 0; /* Reduced from 70px to bring bezels close to logo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-logo {
            height: 125px; 
            width: auto;
            max-width: 95%;
            filter: brightness(0) invert(1); 
            object-fit: contain;
        }

        .content-wrap {
            padding: 30px 50px 40px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .goal-area {
            flex: 1;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
        }

        #creator-tag { 
            font-size: 26px; 
            font-weight: 900; 
            color: #58b622; 
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .progress-track {
            position: relative;
            width: 100%;
            height: 90px; 
            background: #f4f4f4;
            border-radius: 45px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #58b622; 
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .text-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px;
            box-sizing: border-box;
            pointer-events: none;
        }

        /* Numerical Styling - Matching sizes */
        .big-number {
            font-size: 52px; 
            font-weight: 900;
        }

        #current-count { color: #ffffff; text-shadow: 0 2px 5px rgba(0,0,0,0.15); }
        #goal-num { color: #333; }

        /* Label Styling - Aligned height */
        .small-label {
            font-size: 16px; 
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #first-boxes-text { color: rgba(255,255,255,0.9); margin-left: 10px; }
        #goal-label { color: #888; margin-right: 10px; }

        .flex-group { display: flex; align-items: baseline; }

        #campaign-label { 
            margin-top: 15px;
            font-size: 13px; 
            font-weight: 700; 
            color: #888; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .qr-section {
            width: 170px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-frame {
            background: #ffffff;
            padding: 12px;
            border-radius: 24px;
            border: 5px solid #58b622;
            box-shadow: 0 10px 30px rgba(88, 182, 34, 0.2);
        }

        .qr-instruction { 
            font-size: 13px; 
            font-weight: 900; 
            color: #58b622; 
            margin-top: 12px; 
            text-transform: uppercase; 
        }
    </style>
</head>
<body>

<div class="widget-card">
    <div class="brand-header">
        <img id="main-logo" src="./logo.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/en/thumb/3/3f/HelloFresh_logo.svg/1200px-HelloFresh_logo.svg.png'">
    </div>

    <div class="content-wrap">
        <div class="goal-area">
            <div id="creator-tag"></div>
            
            <div class="progress-track">
                <div id="bar" class="progress-fill"></div>
                <div class="text-overlay">
                    <div class="flex-group">
                        <span id="current-count" class="big-number">0</span>
                        <span class="small-label" id="first-boxes-text">First Boxes</span>
                    </div>
                    <div class="flex-group">
                        <span class="small-label" id="goal-label">GOAL:</span>
                        <span id="goal-num" class="big-number">0</span>
                    </div>
                </div>
            </div>
            <div id="campaign-label"></div>
        </div>

        <div class="qr-section" id="qr-ui" style="visibility: hidden;">
            <div class="qr-frame">
                <div id="qrcode"></div>
            </div>
            <span class="qr-instruction">Scan to Save</span>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzjYyCdB4pcjYEJJTvLB1z--HQSEFn_3XOzDn5rSA43KIhbF76uoGZH_bKPLyHtmDSG/exec";
    const params = new URLSearchParams(window.location.search);
    const creator = params.get('creator') || 'Default';
    
    let qr = null;
    let last = -1;

    async function update() {
        try {
            const res = await fetch(`${API}?creator=${creator}`);
            const data = await res.json();
            const curr = parseInt(data.current);
            const goal = parseInt(data.goal);
            const pct = (curr / goal) * 100;

            if (last !== -1 && curr > last) {
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#58b622', '#ffffff'] });
            }
            last = curr;

            document.getElementById('campaign-label').innerText = data.text;
            document.getElementById('creator-tag').innerText = creator;
            document.getElementById('current-count').innerText = curr;
            document.getElementById('goal-num').innerText = goal;
            document.getElementById('bar').style.width = Math.min(pct, 100) + "%";

            if (data.link) {
                document.getElementById('qr-ui').style.visibility = "visible";
                if (!qr) {
                    qr = new QRCode(document.getElementById('qrcode'), {
                        text: data.link.trim(), width: 130, height: 130
                    });
                } else {
                    qr.makeCode(data.link.trim());
                }
            }
        } catch (e) { console.error(e); }
    }

    update();
    setInterval(update, 30000); // 30-second rapid sync
</script>

</body>
</html>
